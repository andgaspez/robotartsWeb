<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RobotArts</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Floating Navbar -->
  <div class="navbar">
    <div class="nav-links">
      <a href="#about">About</a>
      <a href="#gallery">Gallery</a>
      <a href="#contact">Contact</a>
    </div>
  </div>

  <!-- Main Content -->
  <div class="content">
    <h1>Welcome to RobotArts</h1>
    <p>This is your awesome GitHub Pages site with a floating navbar and university logos in the footer!</p>

    <h2 id="about">About</h2>
    <p>RobotArts is a fusion of creativity and robotics.</p>

    <h2 id="gallery">Gallery</h2>
    <p>Coming soon...</p>

    <h2 id="contact">Contact</h2>
    <p>Email us at robot@arts.io</p>
  </div>

  <!-- Footer with Logos -->
  <footer class="footer">
    <p>Partners:</p>
    <div class="footer-logos">
      <img src="GTExtended_RGB_resized.png" alt="Georgia Tech" class="footer-logo">
      <img src="facultad-ingenieria.png" alt="Universidad del Valle" class="footer-logo">
    </div>
  </footer>

</body>
</html>
